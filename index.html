<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <div class="row bg-secondary py-3 ">
    <div id="round-label" class="col text-center fs-5">Round</div>
    <div id="round-scoreboard" class="col text-center fs-4"></div>
    <div id="correct-label" class="col text-center fs-5">Correct</div>
    <div id="correct-scoreboard" class="col text-center fs-4"></div>
    <div id="perc-label" class="col text-center fs-5">Percent</div>
    <div id="perc-scoreboard" class="col text-center fs-4"></div>
  </div>
  <div class="container d-flex justify-content-center my-5 p-0 mx-0">
    <div id="game-screen" class="card shadow" style="width: 335px; background-color: grey;">
      <div id="equation-window" class="card shadow-sm m-4" style="background-color: rgb(238, 216, 170); font-family: 'Courier New', Courier, monospace; font-size: x-large;">
        <div id="equation-line" class="mx-4 my-2 fw-bold" style="font-size: large;">
          Equation line goes here
        </div>
      </div>
      <div id="input-buttons" class="col mb-4 mx-3">
          <div class="row my-2 ms-1">
            <button id="new-btn" type="button" class="btn shadow-sm btn-secondary col-3 py-3 fs-5">New</button>
            <button id="duration-btn" type="button" class="btn shadow-sm btn-secondary col-3 mx-1 fs-5">Dur</button>
            <button id="difficulty-btn" type="button" class="btn shadow-sm btn-secondary col-3 fs-5">Diff</button>
            <button id="divide-btn" type="button" class="btn shadow-sm btn-secondary col-2 ms-1 fs-5">/</button>
          </div>
          <div class="row ms-1">
            <button id="seven-btn" type="button" class="btn shadow-sm btn-secondary col-3 py-3 fs-5">&nbsp;7&nbsp;</button>
            <button id="eight-btn" type="button" class="btn shadow-sm btn-secondary col-3 mx-1 fs-5">&nbsp;8&nbsp;</button>
            <button id="nine-btn" type="button" class="btn shadow-sm btn-secondary col-3 fs-5">&nbsp;9&nbsp;</button>
            <button id="multiply-btn" type="button" class="btn shadow-sm btn-secondary col-2 ms-1 fs-5">&nbsp;x&nbsp;</button>
          </div>
          <div class="row my-2 ms-1">
            <button id="four-btn" type="button" class="btn shadow-sm btn-secondary col-3 py-3 fs-5">&nbsp;4&nbsp;</button>
            <button id="five-btn" type="button" class="btn shadow-sm btn-secondary col-3 mx-1 fs-5">&nbsp;5&nbsp;</button>
            <button id="six-btn" type="button" class="btn shadow-sm btn-secondary col-3 fs-5">&nbsp;6&nbsp;</button>
            <button id="subtract-btn" type="button" class="btn shadow-sm btn-secondary col-2 ms-1 fs-5">&nbsp;-&nbsp;</button>          
          </div>
          <div class="row ms-1">
            <button id="one-btn" type="button" class="btn shadow-sm btn-secondary col-3 py-3 fs-5">&nbsp;1&nbsp;</button>
            <button id="two-btn" type="button" class="btn shadow-sm btn-secondary col-3 mx-1 fs-5">&nbsp;2&nbsp;</button>
            <button id="three-btn" type="button" class="btn shadow-sm btn-secondary col-3 fs-5">&nbsp;3&nbsp;</button>
            <button id="add-btn" type="button" class="btn shadow-sm btn-secondary col-2 ms-1 fs-5">&nbsp;+&nbsp;</button>      
          </div>
          <div class="row mt-2 mb-4 ms-1">
            <button id="zero-btn" type="button" class="btn shadow-sm btn-secondary col-6 mx-1 py-3 fs-5">&nbsp;0&nbsp;</button>
            <button id="equals-btn" type="button" class="btn shadow-sm btn-secondary col-5 fs-5">&nbsp;=&nbsp;</button>
          </div>
      </div>
    </div>
  </div>
  <script src="math_game.js"></script>  
</body>
</html>
