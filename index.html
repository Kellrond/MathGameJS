<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark">
  <div class="container d-flex justify-content-center my-5">
    <div id="game-screen" class="card shadow" style="width: 400px; background-color: grey;">
      <div id="equation-window" class="card shadow-sm m-4" style="background-color: rgb(238, 216, 170); font-family: 'Courier New', Courier, monospace; font-size: x-large;">
        <div id="equation-line" class="mx-4 my-2 fw-bold">
          Equation line goes here
        </div>
      </div>
      <div id="input-buttons" class="col mb-4 mx-5">
          <div class="row my-2">
            <button id="exit-btn" type="button" class="btn shadow-sm btn-secondary col-3">Exit</button>
            <button id="duration-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">Dur</button>
            <button id="difficulty-btn" type="button" class="btn shadow-sm btn-secondary col">Diff</button>
            <button id="go-btn" type="button" class="btn shadow-sm btn-secondary col ms-1">Go</button>
          </div>
          <div class="row">
            <button id="seven-btn" type="button" class="btn shadow-sm btn-secondary col ">&nbsp;7&nbsp;</button>
            <button id="eight-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">&nbsp;8&nbsp;</button>
            <button id="nine-btn" type="button" class="btn shadow-sm btn-secondary col ">&nbsp;9&nbsp;</button>
            <button id="x1-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">&nbsp;x&nbsp;</button>
          </div>
          <div class="row my-2">
            <button id="four-btn" type="button" class="btn shadow-sm btn-secondary  col">&nbsp;4&nbsp;</button>
            <button id="five-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">&nbsp;5&nbsp;</button>
            <button id="six-btn" type="button" class="btn shadow-sm btn-secondary col">&nbsp;6&nbsp;</button>
            <button id="x2-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">&nbsp;x&nbsp;</button>          
          </div>
          <div class="row">
            <button id="one-btn" type="button" class="btn shadow-sm btn-secondary col">&nbsp;1&nbsp;</button>
            <button id="two-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">&nbsp;2&nbsp;</button>
            <button id="three-btn" type="button" class="btn shadow-sm btn-secondary col">&nbsp;3&nbsp;</button>
            <button id="x3-btn" type="button" class="btn shadow-sm btn-secondary col mx-1">&nbsp;x&nbsp;</button>      
          </div>
          <div class="row mt-2 mb-4">
            <button id="zero-btn" type="button" class="btn shadow-sm btn-secondary col-6 p-1 me-1">&nbsp;0&nbsp;</button>
            <button id="dot-btn" type="button" class="btn shadow-sm btn-secondary col me-1">&nbsp;.&nbsp;</button>
            <button id="equals-btn" type="button" class="btn shadow-sm btn-secondary col">&nbsp;=&nbsp;</button>
          </div>
      </div>
    </div>
  </div>
  <script src="math_game.js"></script>  
</body>
</html>
